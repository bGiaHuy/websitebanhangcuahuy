<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chi Tiết Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://web.nvnstatic.net/js/events/newyear.js"></script>
  <script type="text/javascript" src="https://web.nvnstatic.net/js/events/firework.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="images/adsbanner.png" style="max-width: 1500px;" alt="">
    <hr style="border: none; height: 3px; background-color: #f2ae6600; margin-top: 0; margin-bottom: 10px;">
    <nav>
      <div class="container">
        <ul>
          <li class="box">
            <b><a style="width: 195px; display: block; text-align: left" href="home.html">Trang web bán đồ điện tử</a></b>
          </li>
          <li class="box" style="padding: 1px; justify-content: safe;">
            <p style="font-size: xx-small; font-family: Arial, Helvetica, sans-serif;">Xem tồn kho tại</p>
            <div class="v3_location-dropdown">
              <div class="v3_location-dropdown-title">
                <select class="v3_location_name location_name">
                  <option value="1" selected="">Hà Nội</option>
                  <option value="2">TP. Hồ Chí Minh</option>
                  <option value="3">Đà Nẵng</option>
                </select>
              </div>
            </div>
          </li>
          <li style="display: flex; align-items: center">
            <input type="text" placeholder="Tìm kiếm" style="max-width: 195px; width: 100%; padding: 5px; box-sizing: border-box; border-radius: 5px; outline: none;" />
            <button class="hover-button" style="outline: none; max-width: 195px; font-size: large; background-color: transparent; cursor: pointer; border: 0;">
              <i class="fa fa-search" aria-hidden="true" style="margin-left: 5px; margin-top: 2px"></i>
            </button>
          </li>
          <li class="box">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Giỏ hàng</a>
          </li>
          <li class="box">
            <a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</a>
          </li>
          <li class="box">
            <a href="sign-in.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng ký</a>
          </li>
          <li class="box">
            <a href="notifications.html"><i class="fa-regular fa-bell"></i> Thông báo</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr style="border: none; height: 3px; background-color: #F2AE66; margin: 20px 0;">
    <section class="menu-bar">
      <div class="container">
        <div class="menu-bar-content">
          <ul>
            <li><a href=""><i class="fas fa-mobile-alt"></i> Điện thoại</a></li>
            <li><a href=""><i class="fas fa-laptop"></i> Laptop</a></li>
            <li><a href=""><i class="fa-solid fa-tablet-button"></i> Máy tính bảng</a></li>
            <li><a href=""><i class="fa-solid fa-tv"></i> TV</a></li>
            <li><a href=""><i class="fa-brands fa-slack"></i> Phụ kiện</a></li>
            <li><a href=""><i class="fas fa-headphones"></i> Tai nghe</a></li>
          </ul>
        </div>
      </div>
    </section>
  </header>

  <!-- Main Content -->
  <main>
    <section id="product-detail" class="container">
      <div class="product-container">
        <div class="product-image">
          <img id="product-image" src="" alt="Sản phẩm">
        </div>
        <div class="product-info">
          <h1 id="product-name"></h1>
          <p id="product-price"></p>
          <p id="product-description"></p>
          <div class="action-buttons">
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
            <button class="buy-now">Mua ngay</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Trang web bán đồ điện tử.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      const products = {
        iphone11: {
          name: "iPhone 11 Pro Max",
          price: "16,000,000 VNĐ",
          image: "https://clickbuy.com.vn/uploads/images/2019/09/thumb_11-ProMAX_2.jpg",
          description: "Màn hình Super Retina XDR, chip A13 Bionic, hệ thống 3 camera đỉnh cao."
        },
        iphone12: {
          name: "iPhone 12 Pro Max",
          price: "20,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/358x/media/catalog/product/1/_/1_251_1.jpg",
          description: "Màn hình OLED viền mỏng, hỗ trợ 5G và công nghệ sạc nhanh."
        },
        iphone13: {
          name: "iPhone 13 Pro Max",
          price: "24,000,000 VNĐ",
          image: "https://muabandienthoai24h.vn/storage/images/PyM3CUBbbx_1679905172.jpg",
          description: "Chip A15 Bionic, camera Pro với cảm biến siêu lớn, thời lượng pin cải thiện."
        },
        iphone16: {
          name: "iPhone 16",
          price: "35,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/358x/media/catalog/product/i/p/iphone-16-1.png",
          description: "Thiết kế đột phá, công nghệ mới nhất, hiệu năng tối đa."
        },
        xiaomi12: {
          name: "Xiaomi Mi 12 Pro",
          price: "22,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/358x/media/catalog/product/x/i/xiaomi-12-pro_arenamobiles_4_2.jpg",
          description: "Màn hình AMOLED 120Hz, chip Snapdragon 8 Gen 1, camera 50MP."
        },
        s23ultra: {
          name: "Samsung Galaxy S23 Ultra",
          price: "30,000,000 VNĐ",
          image: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6529/6529723_sd.jpg",
          description: "Màn hình Dynamic AMOLED 2X, hỗ trợ bút S Pen, hiệu năng hàng đầu."
        },
        realmeC55: {
          name: "Realme C55",
          price: "7,000,000 VNĐ",
          image: "https://th.bing.com/th/id/OIP.1LLtwAfhr-xbeONv-a95ggAAAA?pid=ImgDet&w=184&h=184&c=7&dpr=1.3",
          description: "Pin lớn 5000mAh, màn hình lớn 6.6 inch, giá cả phải chăng."
        },
        iphoneXS: {
          name: "iPhone XS Max",
          price: "10,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone_xs_max_512gb_1_1.jpg",
          description: "Màn hình Super Retina, chip A12 Bionic, camera kép 12MP."
        },
        note10plus: {
          name: "Samsung Galaxy Note 10 Plus",
          price: "15,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/n/o/note_10_plus_den_1.jpg",
          description: "Thiết kế mỏng nhẹ, hỗ trợ bút S Pen, màn hình AMOLED tuyệt đẹp."
        },
        vivov25: {
          name: "Vivo V25 Pro",
          price: "12,000,000 VNĐ",
          image: "https://cdn2.cellphones.com.vn/358x/media/catalog/product/v/i/vivo-v25-pro.png",
          description: "Camera selfie 32MP, màn hình AMOLED cong, thiết kế đổi màu độc đáo."
        }
        
      };

      const product = products[productId];
      if (product) {
        document.getElementById("product-name").innerText = product.name;
        document.getElementById("product-price").innerText = product.price;
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-description").innerText = product.description;

        document.querySelector(".buy-now").addEventListener("click", () => {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          window.location.href = "cart.html";
        });
      } else {
        document.getElementById("product-detail").innerHTML = "<p>Không tìm thấy sản phẩm.</p>";
      }
    });
  </script>
</body>

</html>
